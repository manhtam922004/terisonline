<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Multiplayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black;
            background: #f8f9fa;
        }
        body {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tetris Multiplayer</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Your Game</h3>
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Opponent</h3>
                <canvas id="opponent" width="240" height="400"></canvas>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="startBtn" class="btn btn-primary">Start Matchmaking</button>
            <p id="status">Waiting for players...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            authDomain: "waitcall-87f5e.firebaseapp.com",
            databaseURL: "https://waitcall-87f5e-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "waitcall-87f5e",
            storageBucket: "waitcall-87f5e.firebasestorage.app",
            messagingSenderId: "535766267900",
            appId: "1:535766267900:web:572b04459493c157bd6479"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Canvas setup
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const opponentCanvas = document.getElementById('opponent');
        const opponentContext = opponentCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');

        context.scale(20, 20);
        opponentContext.scale(20, 20);

        // Game variables
        const arena = createMatrix(12, 20);
        const opponentArena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
        let gameId = null;
        let playerId = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF',
            '#FF8E0D', '#FFE138', '#3877FF'
        ];

        // Game functions
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'T': return [[0,0,0],[1,1,1],[0,1,0]];
                case 'O': return [[2,2],[2,2]];
                case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
                case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
                case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
                case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
                case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && 
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#f8f9fa';
            context.fillRect(0, 0, canvas.width / 20, canvas.height / 20);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);

            opponentContext.fillStyle = '#f8f9fa';
            opponentContext.fillRect(0, 0, opponentCanvas.width / 20, opponentCanvas.height / 20);
            drawMatrix(opponentArena, {x: 0, y: 0}, opponentContext);
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateFirebase();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            updateFirebase();
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -1);
                    player.pos.x = pos;
                    return;
                }
            }
            updateFirebase();
        }

        function rotate(matrix, dir = 1) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        // Firebase multiplayer
        function updateFirebase() {
            if (gameId && playerId) {
                database.ref(`games/${gameId}/players/${playerId}`).set({
                    arena: arena,
                    pos: player.pos,
                    matrix: player.matrix,
                    score: player.score
                });
            }
        }

        function startMatchmaking() {
            playerId = database.ref('players').push().key;
            const playersRef = database.ref('players');
            const gamesRef = database.ref('games');

            playersRef.once('value', snapshot => {
                const players = snapshot.val();
                let opponentId = null;

                if (!players || Object.keys(players).length === 0) {
                    playersRef.child(playerId).set({ waiting: true });
                    status.textContent = 'Waiting for opponent...';
                } else {
                    for (let id in players) {
                        if (players[id].waiting && id !== playerId) {
                            opponentId = id;
                            gameId = database.ref('games').push().key;
                            gamesRef.child(gameId).set({
                                players: {
                                    [playerId]: { arena: arena, pos: player.pos, matrix: player.matrix, score: 0 },
                                    [opponentId]: { arena: opponentArena, pos: {x: 0, y: 0}, matrix: null, score: 0 }
                                }
                            });
                            playersRef.child(opponentId).remove();
                            playersRef.child(playerId).remove();
                            status.textContent = 'Game started!';
                            listenToOpponent();
                            break;
                        }
                    }
                    if (!opponentId) {
                        playersRef.child(playerId).set({ waiting: true });
                        status.textContent = 'Waiting for opponent...';
                    }
                }
            });
        }

        function listenToOpponent() {
            database.ref(`games/${gameId}/players`).on('value', snapshot => {
                const players = snapshot.val();
                for (let id in players) {
                    if (id !== playerId) {
                        Object.assign(opponentArena, players[id].arena);
                    }
                }
            });
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            startMatchmaking();
            playerReset();
            update();
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 'ArrowUp') playerRotate();
        });
    </script>
</body>
</html>
