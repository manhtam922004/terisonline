<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đố Vui 2 Người Chơi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .question-card {
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            width: 100%;
            margin: 5px 0;
            text-align: left;
        }
        
        .timer-bar {
            height: 5px;
            background-color: #0d6efd;
            transition: width 1s linear;
        }
        
        #waiting-screen, #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container game-container mt-4">
        <h1 class="text-center mb-4">Đố Vui 2 Người Chơi</h1>
        
        <!-- Màn hình chờ -->
        <div id="waiting-screen">
            <h2>Tìm đối thủ</h2>
            <button id="start-match-btn" class="btn btn-primary game-btn">Bắt đầu ghép đôi</button>
            <div id="room-status" class="mt-3 d-none">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">Đang tìm đối thủ...</p>
            </div>
        </div>

        <!-- Màn hình chơi game -->
        <div id="game-screen" class="d-none">
            <div class="row">
                <div class="col-md-8">
                    <div class="question-card">
                        <h3 id="question-text"></h3>
                        <div id="options-container" class="mt-3"></div>
                        <div class="mt-3">
                            <span id="timer" class="badge bg-danger">15</span>
                            <div class="timer-bar mt-1"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="question-card">
                        <h4>Thông tin đối thủ</h4>
                        <p>Tên: <span id="opponent-name">-</span></p>
                        <p>Điểm: <span id="opponent-score">0</span></p>
                    </div>
                    <div class="question-card mt-3">
                        <h4>Thông tin của bạn</h4>
                        <p>Điểm: <span id="player-score">0</span></p>
                        <p>Câu: <span id="current-question">0/15</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Màn hình kết thúc -->
        <div id="game-over-screen" class="d-none">
            <h2 id="game-result"></h2>
            <p id="final-score" class="fs-4"></p>
            <button id="play-again-btn" class="btn btn-primary mt-3">Chơi lại</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.19.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.19.1/firebase-database-compat.js"></script>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            // Thêm cấu hình Firebase của bạn ở đây
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Biến game
        let playerId = Math.random().toString(36).substring(2, 10);
        let gameId = null;
        let opponentId = null;
        let currentQuestion = 0;
        let playerScore = 0;
        let questions = [];
        let timer = null;

        // DOM Elements
        const startMatchBtn = document.getElementById('start-match-btn');
        const gameScreen = document.getElementById('game-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerElement = document.getElementById('timer');

        // Khởi tạo câu hỏi (mẫu)
        const sampleQuestions = [
            { question: "Thủ đô của Việt Nam?", options: ["Hà Nội", "TP.HCM", "Đà Nẵng"], answer: 0, points: 100 },
            { question: "Số nguyên tố nhỏ nhất?", options: ["1", "2", "3"], answer: 1, points: 200 },
            // Thêm 13 câu hỏi khác...
        ];

        // Hàm ghép đôi
        function startMatchmaking() {
            startMatchBtn.disabled = true;
            document.getElementById('room-status').classList.remove('d-none');

            const queueRef = database.ref('quiz-queue');
            queueRef.child(playerId).set({
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                matched: false
            });

            // Kiểm tra hàng đợi
            const checkQueue = setInterval(() => {
                queueRef.orderByChild('timestamp').once('value', snapshot => {
                    const players = Object.keys(snapshot.val() || {});
                    const availablePlayers = players.filter(p => p !== playerId);

                    if (availablePlayers.length > 0) {
                        gameId = playerId + '-' + availablePlayers[0];
                        setupGame(availablePlayers[0]);
                        clearInterval(checkQueue);
                    }
                });
            }, 1000);
        }

        // Thiết lập game
        function setupGame(opponent) {
            opponentId = opponent;
            questions = [...sampleQuestions].sort(() => Math.random() - 0.5);
            
            database.ref(`games/${gameId}`).set({
                players: {
                    [playerId]: { score: 0, currentQuestion: 0 },
                    [opponentId]: { score: 0, currentQuestion: 0 }
                },
                questions: questions,
                currentQuestion: 0
            });

            startGame();
        }

        // Bắt đầu game
        function startGame() {
            document.getElementById('waiting-screen').classList.add('d-none');
            gameScreen.classList.remove('d-none');
            setupQuestion(0);
            listenToOpponent();
        }

        // Hiển thị câu hỏi
        function setupQuestion(index) {
            currentQuestion = index;
            const question = questions[index];
            
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-light option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(i);
                optionsContainer.appendChild(btn);
            });

            startTimer();
        }

        // Xử lý trả lời
        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            if (selectedIndex === question.answer) {
                playerScore += question.points;
                updateScore();
            }
            nextQuestion();
        }

        // Chuyển câu tiếp theo
        function nextQuestion() {
            clearInterval(timer);
            if (currentQuestion < 14) {
                setupQuestion(currentQuestion + 1);
                database.ref(`games/${gameId}/players/${playerId}`).update({
                    currentQuestion: currentQuestion + 1
                });
            } else {
                endGame();
            }
        }

        // Cập nhật điểm
        function updateScore() {
            document.getElementById('player-score').textContent = playerScore;
            database.ref(`games/${gameId}/players/${playerId}`).update({
                score: playerScore
            });
        }

        // Theo dõi đối thủ
        function listenToOpponent() {
            database.ref(`games/${gameId}/players/${opponentId}`).on('value', snapshot => {
                const data = snapshot.val();
                document.getElementById('opponent-score').textContent = data.score;
                document.getElementById('opponent-name').textContent = opponentId;
            });
        }

        // Hẹn giờ
        function startTimer() {
            let time = 15;
            timer = setInterval(() => {
                time--;
                timerElement.textContent = time;
                if (time <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        // Kết thúc game
        function endGame() {
            database.ref(`games/${gameId}`).once('value', snapshot => {
                const gameData = snapshot.val();
                const opponentScore = gameData.players[opponentId].score;
                
                document.getElementById('game-result').textContent = 
                    playerScore > opponentScore ? "Bạn Thắng!" : "Bạn Thua!";
                document.getElementById('final-score').textContent = 
                    `Bạn: ${playerScore} | Đối thủ: ${opponentScore}`;
                
                gameScreen.classList.add('d-none');
                document.getElementById('game-over-screen').classList.remove('d-none');
            });
        }

        // Event Listeners
        startMatchBtn.addEventListener('click', startMatchmaking);
        document.getElementById('play-again-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
